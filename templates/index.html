<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmoteGPU</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff5fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      color: #444;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .upload-box {
      background: #ffeef8;
      border: 2px dashed #ffb6c1;
      border-radius: 1em;
      padding: 2em;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 1em;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>EmoteGPU</h1>
  <div class="upload-box">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required /><br>
      <button type="submit">上传图像</button>
    </form>
  </div>
</body>
</html>
